<!DOCTYPE html>
<html>
  <head>
    <title>My Certificates</title>
    <style>
      table {
        border-collapse: collapse;
        width: 80%;
        margin: 30px auto;
      }
      th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }
      th {
        background-color: #dddddd;
      }
      h1 {
        text-align: center;
        margin-bottom: 50px;
      }
      img {
        display: block;
        margin: 20px auto;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <h1>My Certificates</h1>
    <table>
      <tr>
        <th>Certificate Name</th>
        <th>Date Earned</th>
        <th>Issuing Institution</th>
      </tr>
      <tr>
        <td>Certificate 1</td>
        <td>January 1, 2020</td>
        <td>Institution A</td>
      </tr>
      <tr>
        <td>Certificate 2</td>
        <td>March 1, 2021</td>
        <td>Institution B</td>
      </tr>
    </table>
    <img src="certificate_1.jpg" alt="Certificate 1">
    <img src="certificate_2.jpg" alt="Certificate 2">
  </body>
</html>
